<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CigaretteCounter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<style type="text/css">
		html, head, #NumberContainer {
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: Helvetica;
		}

		#NumberContainer {
			text-align: center;
			font-size: 200px;
			color: #0088cc;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}

		#Undo {
			position: fixed;
			top: 10px;
			left: 50%;
			width: 200px;
			margin-left: -105px;
			padding: 5px;
			border-radius: 10px;
			background-color: black;
			opacity: 0.65;
			font-size: 40px;
			color: white;
			text-align: center;
		}

		#Message {
			text-align: center;
			font-weight: bold;
			font-style: italic;
		}

		#TimeSinceLast {
			text-align: center;
			font-weight: bold;
		}
		</style>
	</head>
	<body>
		<div id="TimeSinceLast">aaaa</div>
		<div id="NumberContainer">0</div>
		<div id="Message"></div>

		<script type="text/javascript">
		app.start( 'NumberContainer', 'Message', 'TimeSinceLast' );
		</script>
	</body>
</html>
